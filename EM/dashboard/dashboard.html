<div>
    <h1>
      Dashboard
    </h1>
</div>

<table class="table table-striped table-bordered mtop">
    <thead>
        <tr>
            <th>Total Income</th>
            <th>Total Expense</th>
            <th>Total Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td ng-bind="incomeTotal | number:2"></td>
            <td ng-bind="expenseTotal | number:2"></td>
            <td ng-bind="incomeTotal - expenseTotal | number:2"></td>
        </tr>
    </tbody>
</table>
